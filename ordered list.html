<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ordered list</title>
</head>
<body>
	<h1>ORDERED LIST</h1>
	<ol>
		<li>C</li>
		<li>c++</li>
		<li>java</li>
		<li>python</li>
	</ol>
	<h1>UNORDERED LIST</h1>
	<ul>
		<li>c</li>
		<li>c++</li>
		<li>java</li>
		<li>python</li>
	</ul>
	<dl><h1>DESCRIPTION LIST</h1>
		<dt><mark>CARS</mark>
			<dd>Benz</dd>
			<dd>Audi</dd>
			<dd>mustang</dd>
			<dd>dodge</dd>
		</dt>
		<dt>
			<mark><blink>BIKES</mark>
			<dd>kawasaki h2r</dd>
			<dd>BMW s1000rr</dd>
			<dd>harley davidson</dd>
			<dd>ducati</dd>
		</dt>

	</dl>

</body>
</html>
