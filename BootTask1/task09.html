            <div class="col-md-6 p-5 mt-4">

              <div class="row  mt-5 ">

                        <div class="input-group-addon">
                            <i class="fa-solid fa-user"></i>

                </div>
              </div>

                        </div>
                        <input class="form-control" id="email" placeholder="Email Address" name="email" type="text">

                </div>
              </div>
              <!-- row3 -->
              <div class="row  mt-1"  >

                  <div class="input-group">
                      <div class="input-group-addon">

                </div>
              </div>
              <!-- row4 -->
              <div class="row mt-1"  >

                    <div class="input-group-addon">
                      <i class="fa-solid fa-user-tie"></i>
                      
                    </div>

                      <option >Choose your job</option>
                      <option value="1">fullstack developer</option>
                      <option value="2">devops </option>
                      <option value="3">cyber security</option>
                      <option value="3">tester</option>
                    </select>
                    <div class="input-group-addon">
                      <i class="fa-solid fa-angle-down"></i>
                      
                    </div>
                     
                     
                </div>
                </div>
              </div>

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa-solid fa-lock"></i>
                        </div>

                </div>
                <div class="col-md-6 sm-12 p-4 ">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa-solid fa-lock"></i>
                        </div>

                    </div>
                   
                </div>
              </div>

                <div class="col-md-12  sm-12  ">
